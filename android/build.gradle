// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google() // Google's Maven repository for Android dependencies
        mavenCentral() // Maven Central for third-party libraries
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Android Gradle Plugin
        classpath 'com.google.gms:google-services:4.4.2' // Firebase services plugin
    }
}

allprojects {
    repositories {
        google() // Google's Maven repository for Android dependencies
        mavenCentral() // Maven Central for third-party libraries
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
