plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase services plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.music_playlist_organizer"
    compileSdk = 34 // Explicitly set the compile SDK version to match your app's requirements
    ndkVersion = "23.1.7779620" // Optional, adjust based on your build environment

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.music_playlist_organizer" // Unique application ID
        minSdk = 23 // Minimum SDK version (adjust based on app requirements)
        targetSdk = 34 // Target the latest stable Android version
        versionCode = 1 // Increment this for new builds
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            // Add signing config for release builds
            signingConfig signingConfigs.debug // Replace with your release signing config
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }

    packagingOptions {
        // Handle potential conflicts with .jar files or metadata
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/AL2.0'
        exclude 'META-INF/LGPL2.1'
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BoM ensures consistent versions of Firebase libraries
    implementation platform('com.google.firebase:firebase-bom:33.7.0')

    // Firebase dependencies
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-auth'

    // Optional additional dependencies (if needed)
    implementation "androidx.core:core-ktx:1.10.1"
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"
}
